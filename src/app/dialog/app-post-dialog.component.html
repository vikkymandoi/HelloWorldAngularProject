<h4>Select Environment:</h4>
<hr/>
<div class="container">
  <div class="row" style="margin-top: 10px;">
    <div class="col-sm-12">
      <mat-form-field>
        <mat-select [(formControl)]="primaryEnv" placeholder="Primary Env:">
            <mat-option>-- Select Any --</mat-option>
            <mat-option value="SIT">SIT</mat-option>
            <mat-option value="UAT">UAT</mat-option>
            <mat-option value="REGRESSION">REGRESSION</mat-option>
            <mat-option value="PROD">PROD</mat-option>
        </mat-select>
        <mat-error *ngIf="primaryEnv.hasError('envNotSpecified')">
          Please select Environment.
        </mat-error>
      </mat-form-field>
    </div>
  </div>
  <div class="row" style="margin-top: 10px;">
    <div class="col-sm-12">
      <div style="margin: 0 auto;width: 100%;max-width: 500px;">
        <button (click)="postRequest()" class="btn btn-success" mat-dialog-close="POST">Post</button>
        <button (click)="discardRequest()" class="btn btn-danger" style="margin-left: 10px;"
          mat-dialog-close>Discard</button>
      </div>
    </div>
  </div>
</div>
<br />
